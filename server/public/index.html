<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Sound Pong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script type="text/javascript">

      WebFontConfig = {
        custom: {
          families: ['bit5x3'],
          urls: ['/assets/fonts/bitfont.css']
        }
      };

      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>

<link href="/css/style.css" rel="stylesheet"></head>

<body>
  <h1>Sound Pong</h1>
  <div class="corner top-left"></div>
  <div class="corner top-right"></div>
  <div class="corner bottom-left"></div>
  <div class="corner bottom-right"></div>

  <div class="settings">
    <form action="">
      <span> <input type="radio" name="players" value="0" checked> 1 Player </input> </span>
      <span> <input type="radio" name="players" value="1"> 2 Players </input> </span>
      <input type="button" value="start" class="settingSubmit">
    </form>
    <p class="waiting"></p>
  </div>

  <div class="Pong">
    <div class='scoreboard'>
      <h3 class='winnerBoard'></h2>
      <h2 class='scores'>0-0</h1>
      <h2 class='title'>SOUND PONG</h1>
      <p class="countdowntimer"></p>
    </div>
  </div>

<script type="text/javascript" src="/js/main.6fc388a0af284d300144.js"></script></body>

</html>
