<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Hello, Pong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
  <h1>Sound Pong</h1>
  <div class="corner top-left"></div>
  <div class="corner top-right"></div>
  <div class="corner bottom-left"></div>
  <div class="corner bottom-right"></div>

  <div class="settings">
    <form action="">
      <span> <input type="radio" name="players" value="0" checked> 1 Player </input> </span>
      <span> <input type="radio" name="players" value="1"> 2 Players </input> </span>
      <input type="button" value="submit" class="settingSubmit">
    </form>
  </div>
  <div class="Pong">
    <div class='scoreboard'>
      <h2 class='winnerBoard'></h2>
      <h1 class='scores'>0-0</h1>
      <h1 class='title'>SOUND PONG</h1>
    </div>
  </div>

</body>

</html>
